<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/style.css">
  </head>
<body>
<div id = "app">
  <div class="headline">
    <h1>Travel Planner</h1>
  </div>
  <div id="main">
    <form id="form">
      <div class = "entry">
        <label for="dest">Enter Destination here</label>
        <input id="dest" placeholder="Enter city" required >
      </div>
      <div class = "entry">
        <label for="startDate">Enter start date</label>
        <input id="startDate" placeholder="Enter date" type="date" required >
      </div>
      <div class = "entry">
        <label for="endDate">Enter end date</label>
        <input id="endDate" placeholder="Enter date" type="date" required >
      </div>
      <div class = "entry">
        <button id="getInfo"> Get trip info </button>
      </div>
    </form>
    <div class ="entry">
      <p> Image courtesy of <a href="https://pixabay.com/">
            <img src="https://pixabay.com/static/img/public/medium_rectangle_a.png" alt="Pixabay">
        </a></p>
      <div class = "title">Most Recent Entry</div>
      <div id = "entryHolder" >
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>
  </div>
<script src="/js/app.js" type="text/javascript"></script>

</body>
</html>
