<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/style.css">
  </head>
<body>
<div id = "app">
  <div class="headline">
    <h1>Travel Planner</h1>
  </div>
  <div id="main">
    <form id="form">
      <div class = "entry">
        <label for="dest">Where do you want to go?</label>
        <input id="dest" placeholder="Enter city" required >
      </div>
      <div class = "entry">
        <label for="startDate">Whe do you want to leave?</label>
        <input id="startDate" placeholder="Enter date" type="date" required >
      </div>
      <div class = "entry">
        <label for="endDate">When do you want to return?</label>
        <input id="endDate" placeholder="Enter date" type="date" required >
      </div>
      <div class = "entry">
        <button id="getInfo"> Get trip info </button>
      </div>
      
    </form>
    <div class ="entry">
      <p> Image courtesy of <a href="https://pixabay.com/">Pixabay</a></p>
      <div class = "title">Existing trips:</div>
      <div id = "currenTrip" >
        <div id="heading"></div>
        <div id="dates"></div>
        <div id="weather"></div>
        <button id="saveTrip"> Save Trip </button>
      </div>
    </div>
  </div>
<script src="/js/app.js" type="text/javascript"></script>

</body>
</html>
