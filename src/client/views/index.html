<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Travel Planner</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  </head>
<body>
  <div class = "container">
    <header>
      <h1>My Travel Planner</h1>
    </header>
  <div id="main">
    <div id="tripForm">
        <form >
          <div class = "entry">
            <div>
              <label for="dest">Where do you want to go?</label>
              <input id="dest" type="text" placeholder="Enter city" required >
            </div>
          </div>
          <div class = "entry">
            <div>
              <label for="startDate">Start date</label>
              <input id="startDate" placeholder="Enter date" type="date" required >
            </div>
            <div>
              <label for="endDate">End date</label>
              <input id="endDate" placeholder="Enter date" type="date" required >
            </div>
          </div>

          <div class = "entry">
            <button id="getInfo"> Get trip info </button>
          </div>      
        </form>
    </div>
      <div id = "currentTrip" >
        <div id="image"></div>
        <div id="details">
          <p id="heading"></p>
          <p id="dates"></p>
          <p id="weather"></p>
        </div>
        <div id="tripButtons">
          <button class="btn-small" id="saveTrip" hidden> Save Trip </button> <button class="btn-small" id="cancelTrip" hidden> Cancel </button>
        </div>
      </div>  <!--currentTrip-->
      
      <h2>Existing Trips:</h2>
      <div id="existingTrips">
        
      </div>
      
    </div> <!--main-->
    <footer>
      <p>Created by Milena Kari, student at <a href="https://www.udacity.com/course/front-end-web-developer-nanodegree--nd0011" target="_blank">Udacity Front-End Developer Nanodegree Program</a></p>
    </footer>
  </div> <!--container-->
  

<!--register service worker-->
<script>
  // Check that service workers are supported
  if ('serviceWorker' in navigator) {
    // Use the window load event to keep the page load performant
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js');
    });
  }
</script>



</body>
</html>
